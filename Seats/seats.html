<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="seats.css">
  <script src="seats.js" async></script>
</head>
<body>
    <main>
        <div class="bus-details">
            Bus travels name <br>
            Boarding city arrival time - Destination city arrival time, Date of bus arrival<br> 
            Boarding city - Destination city
        </div>
    
        <div class="wrapper">
        <!--
            <div class="prices">
                <div class="checked"> All prices </div>
            </div>
        -->
            <div class="seats-wrapper">
                <div class="seats">
                    <div class="lower-deck">
                        <h3> Lower Deck </h3>
                        <div>
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="upper-deck">
                        <h3> Upper Deck </h3>
                        <div>
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                </div>
                <div class="seats-info">
                    <h3> Seats info </h3>
                    <div class="seat-info-container">
                        <div>
                            <div class="sleeper"></div>
                            <p> Available </p>
                        </div>
                        <div>
                            <div class="sleeper booked"></div>
                            <p> Booked </p>
                        </div>
                        <div>
                            <div class="sleeper male"></div>
                            <p> Available for male</p>
                        </div>
                        <div>
                            <div class="sleeper female"></div>
                            <p> Available for female</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selected-seats" style="display: none;"> </div>
        </div>
    </main>
</body>
</html>
